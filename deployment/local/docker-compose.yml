version: "3.2"
services:
  api:
    container_name: kiren-api
    image: kiren-api:${APP_VERSION:-latest}
    build:
      context: ../../
      dockerfile: deployment/local/Dockerfile
    networks:
      - kiren
    ports:
      - ${KIREN_LOCALHOST_PORT:-8080}:8080
    environment:
      SERVER_PORT: 8080

networks:
  kiren:
    external: false
